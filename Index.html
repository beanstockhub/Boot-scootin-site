<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boot Scootin'</title>
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      max-width: 90%;
      padding: 1em;
      background: #ffecd2;
      border: 2px solid #d99e6a;
      border-radius: 10px;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1 id="phrase">Loading...</h1>

  <script>
    const phrases = [
      "I may not be a cowboy, but I can wrangle a two-step.",
      "Are you an angel? Because I just fell into a line dance.",
      "Scan me like one of your country girls.",
      "This shirt has more rhythm than I do.",
      "Is it hot in here or is it just this boot scootin’?",
      "Scan complete. Initiate boot scootin’.",
      "I dance like no one's watching—wanna join?",
      "Caution: May spontaneously spin you.",
      "My boots are bored. You in?",
      "You’re now contractually obligated to dance with me.",
      "You found the code. Now find me.",
      "Only the brave scan. Only the bold dance.",
      "The floor’s waiting, and so am I.",
      "One scan. One chance. One dance.",
      "Now that you’ve unlocked the secret—let’s move.",
      "Well butter my biscuit, you scanned me!",
      "Let’s two-step like it’s a Saturday night in Abilene.",
      "You, me, and a little boot scootin’ magic.",
      "A little swing never hurt nobody.",
      "They say the South knows how to dance—wanna see why?",
      "No fancy steps needed—just good vibes.",
      "New boots, old soul. Let’s dance.",
      "Let’s turn this moment into music.",
      "Come on, friend—first step’s the hardest.",
      "You scan, I smile. You dance, I twirl."
    ];

    const random = phrases[Math.floor(Math.random() * phrases.length)];
    document.getElementById("phrase").innerText = random;
  </script>
</body>
</html>
